        <div class="row">
            <div class="col-sm-12 col-lg-4">

                <img src="/images/clear_lake.jpg" class="img-thumbnail border border-dark" alt="clear lake">

            </div>
            <div class="col-sm-12 col-lg-4">

            </div>
            <div class="col-sm-12 col-lg-4">

        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-4">

            </div>
            <div class="col-sm-12 col-lg-4">

            <div class="col-sm-12 col-lg-4">

                <img src="/images/seattle.jpg" class="img-thumbnail border border-dark" alt="Montana">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-4">

            <div class="col-sm-12 col-lg-4">

            <div class="col-sm-12 col-lg-4">
